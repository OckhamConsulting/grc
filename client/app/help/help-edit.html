<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
    <h2 ng-if="$state.is('help.edit')" class="pull-left">Edit Help Page</h2>
    <h2 ng-if="$state.is('help.new')" class="pull-left">Create Help Page</h2>
  </div>
</div>

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="ibox">
      <div class="ibox-content">
        <form name="helpForm" ng-submit="savePage(helpForm)" novalidate>
          <div class="form-group" ng-class="{ 'has-error': submitted && helpForm.title.$error.required }">
            <label for="title" class="text-black f14">Record Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title" ng-model="helpPage.title" required>
            <div ng-show="submitted">
              <div ng-show="helpForm.title.$error.required" class="text-danger">This field is required</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': submitted && helpForm.pageType.$error.required }">
            <label for="pageType" class="text-black f14">Page Type</label>
            <select name="pageType" id="pageType" class="form-control" ng-model="helpPage.pageType" required ng-options="page.value as page.name for page in pageTypes">
                <option value=""></option>
            </select>
            <div ng-show="submitted">
              <div ng-show="helpForm.pageType.$error.required" class="text-danger">This field is required</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': submitted && helpForm.content.$error.required }">
            <label for="content" class="text-black f14">Content</label>
            <div summernote config="wysiwygConfig" height="600" class="summernote" name="content" ng-model="helpPage.content" on-image-upload="imageUpload(files)" editable="editable" editor="editor" required></div>
            <div ng-show="submitted">
              <div ng-show="helpForm.content.$error.required" class="text-danger">This field is required</div>
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-default" type="submit" ui-sref="help.list">Cancel</button>
            <button class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
