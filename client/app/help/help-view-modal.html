<div class="inmodal">
    <div class="modal-header" ng-if="helpPage.title">
        <h4 class="modal-title">{{helpPage.title}}</h4>
    </div>
    <div class="modal-body help-content">
      <h2 ng-if="!helpPage.content" class="text-center">Help documentation is not available for this page</h2>
      <div ng-bind-html="trustAsHtml(helpPage.content)"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
