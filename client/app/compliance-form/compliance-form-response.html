<div class="wrapper wrapper-content" ng-show="isLoading">
  <div class="text-center">
    <h2>Loading....</h2>
    <div class="block-spinner"></div>
  </div>
</div>

<div class="wrapper wrapper-content" ng-hide="isLoading">
  <div class="ibox">
    <div class="ibox-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="m-b-md">
            <h2>{{formData.title}}</h2>
          </div>
        </div>
        <div class="col-md-12">
          <dl class="dl-horizontal">
            <dt>Status:</dt>
            <dd> 
              <strong ng-class="{'text-primary' : formData.status === 'Complete', 'text-warning' : complianceForm.status === 'Draft'}">{{formData.status}}</strong>
            </dd>
            <dt>Org Unit:</dt>
            <dd>
              <span>{{formData.responsibleOrg.orgName}}</span>
            </dd>
          </dl>
        </div>
        <div class="col-lg-12">
          <dl class="dl-horizontal">
            <dt>Description</dt>
            <dd ng-bind-html="formData.description"></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <div class="ibox" ng-if="formObject">
    <div class="ibox-title">
      <h2>Form</h2>
    </div>
    <div class="ibox-content">
      <form>
          <div ng-model="formObject" fb-form="default"></div>
          <div class="form-group">
              <div class="text-right">
                  <input type="submit" ng-click="save()" class="btn btn-primary"/>
              </div>
          </div>
      </form> 
    </div>
  </div>
</div>
