
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
    <div class="pull-right noprint m-t-md" ng-show="isManager || isAdmin">
        <a class="btn btn-xs btn-primary" ui-sref="member.new"><i class="fa fa-plus"></i> add new</a>
      </div>
    <h2 >List of Members</h2>
  </div>
</div>

<div class="wrapper wrapper-content">
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div ng-include="'app/alert.html'"></div>
      <div class="wrapper wrapper-content" ng-show="isLoading">
        <div class="text-center">
          <h2>Loading members....</h2>
          <div class="block-spinner"></div>
        </div>
      </div>
      <div ng-hide="isLoading" class="member-list">
        <table class="table table-striped table-bordered table-hover table-custom" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr class="linked-row" ng-repeat="item in users" ng-click="goToUser(item._id)">
              <td>{{item.display_name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.role}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
