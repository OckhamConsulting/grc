<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    <span class="fa fa-pencil-square"></span> {{isEdit? 'Edit' : 'Create'}} concept entry for {{concept.title}}
  </h4>
</div>
<form name="refForm">
  <div class="modal-body">
    <div ng-include="'app/alert.html'"></div>
    <div class="form-group">
      <label class="control-label" for="value">Code Name</label>
      <input id="value" type="text" ng-model="item.title" class="form-control" required ng-change="item.key = slugify(item.title)">
    </div>
    <div class="form-group">
      <label class="control-label" for="value">Code Value</label>
      <input id="value" type="text" ng-model="item.code" class="form-control" required readonly>
    </div>
    <div class="form-group">
      <label class="control-label" for="value">Description</label>
      <input id="value" type="text" ng-model="item.description" class="form-control" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="refForm.$invalid">Save</button>
    <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
  </div>
</form>
