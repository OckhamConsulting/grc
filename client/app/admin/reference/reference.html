  <div class="ibox float-e-margins" ng-repeat="concept in concepts">
    <div class="ibox-title">
      <h5>{{concept.title}}</h5>
      <a href="javascript:void(0);" class="btn btn-xs btn-primary pull-right" ng-click="editConceptItem(concept)"><i class="fa fa-plus"></i> New Code</a>
      <a href="javascript:void(0);" class="btn btn-xs btn-primary pull-right" style="margin: 0 10px;" ng-click="editConcept(concept)"><i class="fa fa-pencil-square"></i> Edit concept</a>
    </div>

    <div class="ibox-content clearfix" ng-hide="isLoading" ng-if="concept.items.length">
      <table class="table table-hover table-striped no-margins">
        <thead>
          <tr>
            <th>Code Name</th>
            <th>Code Value</th>
            <th>Description</th>
            <th style="width: 1%"></th>
          </tr>
        </thead>
        <tbody class="row">
          <tr ng-repeat="item in concept.items">
            <td>{{item.title}}</td>
            <td>{{item.code}}</td>
            <td>{{item.description}}</td>
            <td class="actions">
              <a href="javascript:void(0);" ng-click="editConceptItem(concept, item)"><i class="fa fa-pencil-square"></i></a>
              <a href="javascript:void(0);" ng-click="removeConceptItem(concept, item)"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
