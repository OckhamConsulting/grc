<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    <span class="fa fa-pencil-square"></span> Change description for "{{item.code}}"
  </h4>
</div>
<div class="modal-body">
  <div ng-include="'app/alert.html'"></div>
  <label class="control-label" for="value">{{item.code}}</label>
  <textarea id="value" type="text" ng-model="matrixItem.description" class="form-control" rows="10"></textarea>
  <span class="help-block m-b-none">{{item.description}}</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
</div>
