<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
    <h2>Admin: Email Templates</h2>
  </div>
</div>

<div class="wrapper wrapper-content">
  <div class="ibox float-e-margins">
    <div class="ibox-content" ng-hide="isLoading">
      <!--<a href="javascript:void(0);" class="btn btn-xs btn-primary" ng-click="editTemplate()"><span class="fa fa-plus"></span> New Template</a>-->
      <table class="table table-hover no-margins">
        <thead>
          <tr>
            <th>Trigger</th>
            <th>Recipients</th>
            <th>Subject</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="template in templates">
            <td class="nowrap">{{template.trigger}}</td>
            <td>{{template.recipients}}</td>
            <td>{{template.subject | characters: 150}}</td>
            <td class="actions">
              <!--<a href="javascript:void(0);" ng-click="editTemplate(template)"><i class="fa fa-pencil-square"></i></a>-->
              <a href="javascript:void(0);" ui-sref="admin.templatesEdit({id: template._id})"><i class="fa fa-pencil-square"></i></a>
              <!--<a href="javascript:void(0);" tooltip="{{item.description}}"><i class="fa fa-question-circle"></i></a>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
